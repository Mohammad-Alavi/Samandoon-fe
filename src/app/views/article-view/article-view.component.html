<div class="card">
  <div class="card-body">
    <h5 class="card-title">{{article.ngo.name}}</h5>
    <p class="card-text">{{article.text}}</p>
    <p class="card-text">
      <small class="text-muted">{{article.created_at | datePersian}}</small>
    </p>
  </div>
  <img class="card-img-bottom" src="{{article.image.article_image_thumb}}">
</div>
